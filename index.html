<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo Alura">
    </header>
    <main>
        <div class="contenedor">
            <div class="textoizq">
                <textarea class="texto" id="texto" placeholder="Ingrese el texto aquí" cols="70" rows="35" oninput="filtrarTexto()"></textarea>
            </div>
            <div class="textoder" class="contenedor-centro" id="resultadotexto" >
                <img class="muñeco" src="imagenes/Muñeco.png" alt="muñeco salida">
                <p class="negrita_centrado">Ningún mensaje fue encontrado</p>
                <p class="texto-dos-lineas">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
           
        </div>
        <div class="boton-contenedor">
            <button class="boton_cifrar" onclick="cifrarTexto()">Encriptar</button>
            <button class="boton_decifrar" onclick="descifrarTexto()">Desencriptar</button>
            <button class="boton_copiar" onclick="copiarTexto()">Copiar</button>
        </div>
       
        
      
    </main>
    <script src="logic.js"></script>
</body>
</html>
