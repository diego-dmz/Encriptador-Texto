<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
        
    <main>
        <img class="Logo__Encabezado" src="imagenes/Logo.png" alt="logo Alura">
        <div class="Presentacion">
                <textarea class="Imput__Texto" id="texto" placeholder="Ingrese el texto aquí..." oninput="filtrarTexto()"></textarea>
                <button class="boton_reset" id= "reset" onclick="limpiarTexto()"><img class="reset_img" src="./imagenes/reset.png" alt="eliminar"></button>

            <div class="Resultado__Texto"  id="resultadotexto" >
                <img id = "imagen_buscar" src="imagenes/Muñeco.png" alt="muñeco salida">
                <p class="p_1">Ningún mensaje fue encontrado</p>
                <p class="p_2">Ingresa el texto que desees encriptar o desencriptar.</p></div>
            </div>
            <p class="p_3">Solo letras minúsculas, sin acentos ni caracteres especiales.</p>
            <img class="info_img" src="imagenes/info2.png" alt="informacion2">

            
        </div>
            
            <div class="cont__botones">
            <button class="Botones__encriptar" id="boton_encriptar" onclick="cifrarTexto()">  <img class="icono_boton" src="./imagenes/editar.png" alt="encriptar">Encriptar</button>
            <button class="Botones__desencriptar" onclick="descifrarTexto()"><img class="icono_boton" src="./imagenes/documento.png" alt="descifrarTexto">Desencriptar</button>
            <div class="copiar"><button class="boton_copiar" onclick="copiarTexto()"><img class="copiar_img" src="./imagenes/copiar.png" alt="copiar"></button></div>
        </div> 
    <script src="logic.js"></script>
