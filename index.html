<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header >
        <img class="Logo__Encabezado" src="imagenes/Logo.png" alt="logo Alura">
    </header>
    
    <main>
        <div class="Presentacion">
                <textarea class="Imput__Texto" id="texto" placeholder="Ingrese el texto aquí" oninput="filtrarTexto()"></textarea>
            <div class="Resultado__Texto"  id="resultadotexto" >
                <img class="img__resultado" src="imagenes/Muñeco.png" alt="muñeco salida">
                <p style="font-weight: bold;">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>

        <div class="botones">
            <button class="boton_cifrar" onclick="cifrarTexto()">Encriptar</button>
            <button class="boton_decifrar" onclick="descifrarTexto()">Desencriptar</button>
            <button class="boton_copiar" onclick="copiarTexto()">Copiar</button>
        </div>
    </main>
    <script src="logic.js"></script>
</body>

</html>
